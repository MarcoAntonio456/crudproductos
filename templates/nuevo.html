<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
</head>
<body>
    <h1>Nuevo Producto</h1>
    <form action="{{ url_for('nuevo')}}" method="POST">
        Nombre: <input type="text" name="nombre" required><br>
        Cantidad: <input type="number" name="cantidad" min="1" step="1" required><br>
        Precio: <input type="number" name="precio" step="0.01" min="0" required><br>
        Fecha vencimiento: <input type="date" name="fecha_vencimiento" required><br>
        Categoria: <input type="text" name="categoria" required><br>
        <input type="submit">
    </form>
</body>
</html>
